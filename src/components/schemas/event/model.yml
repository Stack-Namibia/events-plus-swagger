type: object
properties:
  _id:
    type: string
    format: uuid
  name:
    type: string
    description: Events name
  description:
    type: string
    description: Events description
  host:
    type: array
    items:
      $ref: ../host/model.yml
  category:
    type: array
    items:
      $ref: ../event/category.yml
  eventDate:
    type: string
    format: date
  endTime:
    type: string
  location:
    $ref: ../location/model.yml
  attendance:
    type: integer
    format: int32
  tickets:
    type: array
    items:
      $ref: ../ticket/model.yml
  images:
    type: array
    items:
      type: string
      format: uri
example:
  _id: 6e210bfd-4673-493d-aa23-68305a718710
  name: Coffee concert
  description: Coffee concert
  host:
    - _id: 5e9f8f8f-f8f8-4f8f-8f8f-8f8f8f8f8f8f
      name: Seattle Coffee
      email: host@gmail.com
      phone_no: '123456789'
  category:
    - _id: 5e9f8f8f-f8f8-4f8f-8f8f-8f8f8f8f8f8f
      name: Concert
    - _id: 5e9f8f8f-f8f8-4f8f-8f8f-8f8f8f8f8f8f
      name: Coffee meetup
  event_datetime: '2020-01-01T00:00:00.000Z'
  end_time: '2020-01-01T00:00:00.000Z'
  location:
    _id: 5e9f8f8f-f8f8-4f8f-8f8f-8f8f8f8f8f8f
    name: Seattle Coffee
    address: '123456789'
    city: Seattle
    state: WA
    zip: '98000'
    country: USA
    longitude: '-122.3320708'
    latitude: '47.6062095'
  attendance: 150
  tickets:
    - _id: 5e9f8f8f-f8f8-4f8f-8f8f-8f8f8f8f8f8f
      type: General Admission
      price: '150.00'
      quantity: 100
    - _id: 5e9f8f8f-f8f8-4f8f-8f8f-8f8f8f8f8f8f
      type: VIP
      price: '200.00'
      quantity: 50
  images:
    - url: >-
        https://images.unsplash.com/photo-1518791841217-8f162f1e1131?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60