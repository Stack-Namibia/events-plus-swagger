type: object
properties:
  first_name:
    type: string
    description: Users firstname
  last_name:
    type: string
    description: Users lastname
  mobile:
    type: string
    description: Users mobile number
  gender:
    $ref: ./Gender.yml
    description: Users gender
  email:
    type: string
    format: email
    description: Users email
  date_of_birth:
    type: string
    description: Users date of birth
  profilePic:
    type: string
    description: Users profile picture url
example:
  first_name: Kathryn
  last_name: Bennett
  mobile: +264816639110
  gender: male
  email: example@gmail.com
  date_of_birth: '1962-01-01'
required:
  - first_name
  - last_name
  - email
  - mobile
  - gender
  - date_of_birth