openapi: 3.0.0
info:
  title: Event-Plus API
  description: This is an events-plus server
  contact:
    name: Carlos sibalatani
    email: sibalatanics@outlook.com
  version: 3.1.0
servers:
  - url: http://localhost:8080
    variables:
      host:
        default: localhost
      protocol:
        default: http
        enum:
          - http
          - https
      port:
        default: '8080'
  - url: http://api.eventsplus.com/v1
paths:
  /authorize:
    get:
      tags:
        - authorize
      summary: Login/Sign in user
      description: Exchange a firebase token with an api token
      operationId: authorize
      responses:
        '200':
          description: User successfully authorized
          headers:
            X-token:
              schema:
                $ref: '#/components/schemas/AuthorizeToken'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorizeModel'
        '401':
          description: User not authenticated
      x-passRequest: true
      security:
        - jwtToken: []
  /category:
    get:
      tags:
        - Category
      description: get all Categories
      operationId: getCategories
      parameters:
        - $ref: '#/components/parameters/QueryLimit'
        - $ref: '#/components/parameters/QuerySkip'
        - $ref: '#/components/parameters/QueryMatch'
        - $ref: '#/components/parameters/QuerySort'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventCategoryResponse'
        '401':
          description: User not authenticated
        '403':
          description: User not authorized
        '404':
          description: Category not found
        '500':
          description: Internal server error or unknown error
      security:
        - jwtToken: []
    post:
      tags:
        - Category
      description: add new category
      operationId: addCategory
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventCategory'
      responses:
        '401':
          description: User not authenticated
        '403':
          description: User not authorized
        '422':
          description: Input validation failed
        '500':
          description: Internal server error or unknown error
      security:
        - jwtToken: []
  /category/{id}:
    delete:
      tags:
        - Category
      description: Delete Category based on path parameter
      operationId: deleteCategoryById
      parameters:
        - $ref: '#/components/parameters/PathCategoryId'
      responses:
        '200':
          description: Category successfully deleted
        '401':
          description: User not authenticated
        '403':
          description: User not authorized
        '404':
          description: Category not found
        '500':
          description: Internal server error or unknown error
      security:
        - jwtToken: []
    get:
      tags:
        - Category
      description: Returns a single category by id
      operationId: getCategoryById
      parameters:
        - $ref: '#/components/parameters/PathCategoryId'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventCategoryResponse'
        '401':
          description: User not authenticated
        '403':
          description: User not authorized
        '404':
          description: Category not found
        '500':
          description: Internal server error or unknown error
      security:
        - jwtToken: []
    patch:
      tags:
        - Category
      summary: Updated Category
      description: This can only be done by the logged in Category.
      operationId: updateCategory
      parameters:
        - $ref: '#/components/parameters/PathCategoryId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventCategory'
      responses:
        '200':
          description: Category successfully returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventCategoryResponse'
        '401':
          description: User not authenticated
        '403':
          description: User not authorized
        '404':
          description: Category not found
        '422':
          description: Input validation failed
        '500':
          description: Internal server error or unknown error
      security:
        - jwtToken: []
  /event:
    get:
      tags:
        - Event
      description: get all events
      operationId: getEvents
      parameters:
        - $ref: '#/components/parameters/QueryLimit'
        - $ref: '#/components/parameters/QuerySkip'
        - $ref: '#/components/parameters/QueryMatch'
        - $ref: '#/components/parameters/QuerySort'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventResponse'
        '404':
          description: Event not found
        '500':
          description: Internal server error or unknown error
    post:
      tags:
        - Event
      description: add new event
      operationId: addEvent
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventModel'
      responses:
        '200':
          description: Event successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventModel'
        '401':
          description: User not authenticated
        '403':
          description: User not authorized
        '422':
          description: Input validation failed
        '500':
          description: Internal server error or unknown error
      security:
        - jwtToken: []
  /event/{eventId}:
    delete:
      tags:
        - Event
      description: Delete event based on path parameter
      operationId: deleteEventById
      parameters:
        - $ref: '#/components/parameters/PathEventId'
      responses:
        '200':
          description: Event successfully deleted
        '400':
          description: Invalid ID supplied
        '401':
          description: User not authenticated
        '403':
          description: User not authorized
        '404':
          description: Event not found
      security:
        - jwtToken: []
    get:
      tags:
        - Event
      description: Returns a single event by id
      operationId: getEventById
      parameters:
        - $ref: '#/components/parameters/PathEventId'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventModel'
        '404':
          description: Event not found
        '500':
          description: Internal server error or unknown error
      security:
        - jwtToken: []
  /location:
    get:
      tags:
        - Location
      description: get all Locations
      operationId: getLocations
      parameters:
        - $ref: '#/components/parameters/QueryLimit'
        - $ref: '#/components/parameters/QuerySkip'
        - $ref: '#/components/parameters/QueryMatch'
        - $ref: '#/components/parameters/QuerySort'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocationResponse'
        '401':
          description: User not authenticated
        '403':
          description: User not authorized
        '404':
          description: Location not found
        '500':
          description: Internal server error or unknown error
      security:
        - jwtToken: []
    post:
      tags:
        - Location
      description: add new Location
      operationId: addLocation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocationModel'
      responses:
        '401':
          description: User not authenticated
        '403':
          description: User not authorized
        '422':
          description: Input validation failed
        '500':
          description: Internal server error or unknown error
      security:
        - jwtToken: []
  /location/{id}:
    get:
      tags:
        - Location
      description: Returns a single Location by id
      operationId: getLocationById
      parameters:
        - $ref: '#/components/parameters/PathLocationId'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocationModel'
        '401':
          description: User not authenticated
        '403':
          description: User not authorized
        '404':
          description: Location not found
        '500':
          description: Internal server error or unknown error
      security:
        - jwtToken: []
    patch:
      tags:
        - Location
      summary: Updated Location
      description: This can only be done by the logged in Location.
      operationId: updateLocation
      parameters:
        - $ref: '#/components/parameters/PathLocationId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocationModel'
      responses:
        '200':
          description: Location successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocationModel'
        '401':
          description: User not authenticated
        '403':
          description: User not authorized
        '404':
          description: Location not found
        '422':
          description: Input validation failed
        '500':
          description: Internal server error or unknown error
      security:
        - jwtToken: []
  /register/user:
    post:
      tags:
        - register
      summary: Register/Sign up a user
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthorizeUserModel'
      responses:
        '200':
          description: User successfully registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorizeUserModel'
        '401':
          description: User not authenticated
        '422':
          description: Input validation failed
      x-passRequest: true
      security:
        - jwtToken: []
  /ticket:
    get:
      tags:
        - Ticket
      description: get all Tickets
      operationId: getTickets
      parameters:
        - $ref: '#/components/parameters/QueryLimit'
        - $ref: '#/components/parameters/QuerySkip'
        - $ref: '#/components/parameters/QueryMatch'
        - $ref: '#/components/parameters/QuerySort'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketResponse'
        '401':
          description: User not authenticated
        '403':
          description: User not authorized
        '404':
          description: Ticket not found
        '500':
          description: Internal server error or unknown error
      security:
        - jwtToken: []
    post:
      tags:
        - Ticket
      description: add new Ticket
      operationId: addTicket
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TicketModel'
      responses:
        '200':
          description: Ticket successfully added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketModel'
        '401':
          description: User not authenticated
        '403':
          description: User not authorized
        '422':
          description: Input validation failed
        '500':
          description: Internal server error or unknown error
      security:
        - jwtToken: []
  /ticket/{id}:
    get:
      tags:
        - Ticket
      description: Returns a single Ticket by id
      operationId: getTicketById
      parameters:
        - $ref: '#/components/parameters/PathTicketId'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketResponse'
        '401':
          description: User not authenticated
        '403':
          description: User not authorized
        '404':
          description: Ticket not found
        '500':
          description: Internal server error or unknown error
      security:
        - jwtToken: []
  /user:
    get:
      tags:
        - user
      summary: Get all  user
      description: get all users from the server.
      operationId: getUsers
      parameters:
        - $ref: '#/components/parameters/QueryLimit'
        - $ref: '#/components/parameters/QuerySkip'
        - $ref: '#/components/parameters/QueryMatch'
        - $ref: '#/components/parameters/QuerySort'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '401':
          description: User not authenticated
        '403':
          description: User not authorized
        '404':
          description: User not found
        '500':
          description: Internal server error or unknown error
      security:
        - jwtToken: []
    post:
      tags:
        - user
      summary: Create user
      description: This can only be done by the logged in user.
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserModel'
      responses:
        '200':
          description: User successfully created
        '401':
          description: User not authenticated
        '403':
          description: User not authorized
        '422':
          description: Input validation failed
        '500':
          description: Internal server error or unknown error
      security:
        - jwtToken: []
  /user/{id}:
    delete:
      tags:
        - User
      summary: Delete user
      description: This can only be done by the logged in user.
      operationId: deleteUser
      parameters:
        - $ref: '#/components/parameters/PathUserId'
      responses:
        '200':
          description: User successfully deleted
        '401':
          description: User not authenticated
        '403':
          description: User not authorized
        '404':
          description: User not found
        '500':
          description: Internal server error or unknown error
      security:
        - jwtToken: []
    get:
      tags:
        - User
      description: Get user by id
      operationId: getUserById
      parameters:
        - $ref: '#/components/parameters/PathUserId'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserModel'
        '401':
          description: User not authenticated
        '403':
          description: User not authorized
        '404':
          description: User not found
        '500':
          description: Internal server error or unknown error
      security:
        - jwtToken: []
    patch:
      tags:
        - User
      summary: Updated user
      description: This can only be done by the logged in user.
      operationId: updateUser
      parameters:
        - $ref: '#/components/parameters/PathUserId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserModel'
      responses:
        '200':
          description: User successfully returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserModel'
        '401':
          description: User not authenticated
        '403':
          description: User not authorized
        '404':
          description: User not found
        '422':
          description: Input validation failed
        '500':
          description: Internal server error or unknown error
      security:
        - jwtToken: []
components:
  parameters:
    PathCategoryId:
      in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
        example: 6e210bfd-4673-493d-aa23-68305a718710
    PathEventId:
      in: path
      name: eventId
      required: true
      schema:
        type: string
        format: uuid
        example: 6e210bfd-4673-493d-aa23-68305a718710
    PathLocationId:
      in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
    PathTicketId:
      in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
        example: 6e210bfd-4673-493d-aa23-68305a718710
    PathUserId:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
        example: 6e210bfd4673493daa2368305a718710
    QueryLimit:
      name: limit
      in: query
      description: Limit the number of items returned
      required: false
      schema:
        type: integer
      example: 10
    QueryMatch:
      name: match
      in: query
      description: >-
        Run a match query in the fields of the items, only specific fields are
        allowed Date values should be in the ISO format, i.e. `2017-01-01` or
        `2017-01-01T22:00:00`
      required: false
      schema:
        type: string
    QueryPassword:
      in: query
      name: password
      required: true
      schema:
        type: string
        format: uuid
        example: stack@123
    QuerySkip:
      name: skip
      in: query
      description: The number of items to skip
      required: false
      schema:
        type: integer
      example: 20
    QuerySort:
      name: sort
      in: query
      description: >-
        Sort the items on the specified field and order. i.e. name=1 to sort
        items in ascending order based on their name.
      required: false
      schema:
        type: string
    QueryUsername:
      in: query
      name: username
      required: true
      schema:
        type: string
        format: email
        example: hherobiam@gmail.com
  schemas:
    AuthorizeModel:
      type: object
      properties:
        token:
          type: string
          readOnly: true
          example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ5Y3BCVzRKSU0zYWVE...
        user:
          $ref: '#/components/schemas/UserModel'
      required:
        - user
        - token
    AuthorizeToken:
      type: string
      readOnly: true
      example: >-
        eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ5Y3BCVzRKSU0zYWVEdmJhRGZ3YlBGYVFuM1gyIiwicGVybWlzc2lvbnMiOnt9LCJpc3MiOiJzZXJ2ZXItY2l0eSIsImF1ZCI6InNlcnZlci1jaXR5Iiwicm9sZSI6NCwidXNlcl90eXBlIjoyLCJhbm9ueW1vdXMiOmZhbHNlLCJzdGFsZXMiOjE1NzQ4MDg2MzI1NjEsImlhdCI6MTU3NDgwNzczMn0._TySfCQj-Y9nwn9Ia3xGbTDFNmxl79wSE7G2n9wRnhw
    AuthorizeUserModel:
      type: object
      properties:
        token:
          type: string
          readOnly: true
          example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ5Y3BCVzRKSU0zYWVE...
        user:
          $ref: '#/components/schemas/UserModel'
      required:
        - user
        - token
    AuthorizeUserPost:
      type: object
      required:
        - user
      properties:
        user:
          $ref: '#/components/schemas/UserPost'
    EventCategory:
      type: object
      properties:
        _id:
          type: string
          format: uuid
        name:
          type: string
      example:
        _id: 5e9f8f8f-f8f8-4f8f-8f8f-8f8f8f8f8f8f
        name: Concert
    EventCategoryResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/EventCategory'
        meta:
          $ref: '#/components/schemas/Meta'
    EventModel:
      type: object
      properties:
        _id:
          type: string
          format: uuid
        name:
          type: string
          description: Events name
        description:
          type: string
          description: Events description
        host:
          type: array
          items:
            $ref: '#/components/schemas/HostModel'
        category:
          type: array
          items:
            $ref: '#/components/schemas/EventCategory'
        eventDate:
          type: string
        endTime:
          type: string
        location:
          $ref: '#/components/schemas/LocationModel'
        attendance:
          type: integer
          format: int32
        tickets:
          type: array
          items:
            $ref: '#/components/schemas/TicketModel'
        images:
          type: array
          items:
            type: string
            format: uri
      example:
        _id: 6e210bfd-4673-493d-aa23-68305a718710
        name: Coffee concert
        description: Coffee concert
        host:
          - _id: 5e9f8f8f-f8f8-4f8f-8f8f-8f8f8f8f8f8f
            name: Seattle Coffee
            email: host@gmail.com
            phone_no: '123456789'
        category:
          - _id: 5e9f8f8f-f8f8-4f8f-8f8f-8f8f8f8f8f8f
            name: Concert
          - _id: 5e9f8f8f-f8f8-4f8f-8f8f-8f8f8f8f8f8f
            name: Coffee meetup
        eventDate: '2020-01-01T00:00:00.000Z'
        endTime: '2020-01-01T00:00:00.000Z'
        location:
          _id: 5e9f8f8f-f8f8-4f8f-8f8f-8f8f8f8f8f8f
          name: Seattle Coffee
          address: '123456789'
          city: Seattle
          state: WA
          zip: '98000'
          country: USA
          longitude: '-122.3320708'
          latitude: '47.6062095'
        attendance: 150
        tickets:
          - _id: 5e9f8f8f-f8f8-4f8f-8f8f-8f8f8f8f8f8f
            type: General
            price: 150
            quantity: 100
          - _id: 5e9f8f8f-f8f8-4f8f-8f8f-8f8f8f8f8f8f
            type: VIP
            price: 200
            quantity: 50
        images:
          - >-
            https://images.unsplash.com/photo-1518791841217-8f162f1e1131?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60
    EventResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/EventModel'
        meta:
          $ref: '#/components/schemas/Meta'
    HostModel:
      type: object
      properties:
        _id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
        phoneNumber:
          type: string
      example:
        _id: 5e9f8f8f-f8f8-4f8f-8f8f-8f8f8f8f8f8f
        name: Seattle Coffee
        email: host@gmail.com
        phone_no: '123456789'
    JwtAccess:
      type: object
      required:
        - sub
      properties:
        sub:
          type: string
        picture:
          type: string
        iss:
          type: string
        aud:
          type: string
        authTime:
          type: string
        userId:
          type: string
        iat:
          type: number
        exp:
          type: number
        email:
          type: string
        phoneNumber:
          type: string
    LocationModel:
      type: object
      properties:
        _id:
          type: string
          format: uuid
        name:
          type: string
        address:
          type: string
        city:
          type: string
        state:
          type: string
        zip:
          type: string
        country:
          type: string
        longitude:
          type: string
        latitude:
          type: string
      example:
        _id: 5e9f8f8f-f8f8-4f8f-8f8f-8f8f8f8f8f8f
        name: Seattle Coffee
        address: '123456789'
        city: Seattle
        state: WA
        zip: '98000'
        country: USA
        longitude: '-122.3320708'
        latitude: '47.6062095'
    LocationResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/LocationModel'
        meta:
          $ref: '#/components/schemas/Meta'
    Meta:
      type: object
      properties:
        total:
          type: number
        lastUpdate:
          type: string
          format: date-time
        skip:
          type: number
        limit:
          type: number
        orderedBy:
          type: string
      additionalProperties: true
    TicketModel:
      type: object
      properties:
        _id:
          type: string
          format: uuid
        type:
          type: string
          enum:
            - VIP
            - VVIP
            - General
        price:
          type: number
        quantity:
          type: integer
      example:
        _id: 5e9f8f8f-f8f8-4f8f-8f8f-8f8f8f8f8f8f
        type: General
        price: 150
        quantity: 100
    TicketResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/TicketModel'
        meta:
          $ref: '#/components/schemas/Meta'
    UserGender:
      type: string
      enum:
        - male
        - female
        - other
      example: male
    UserModel:
      type: object
      properties:
        _id:
          type: string
          readOnly: true
        first_name:
          type: string
          description: Users firstname
        last_name:
          type: string
          description: Users lastname
        mobile:
          type: string
          description: Users mobile number
        gender:
